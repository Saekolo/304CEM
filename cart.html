<script>
$(document).ready(function () {
    
	var logid = localStorage.getItem("loginok");
	
    var mydata=logid
    if (logid == "" || logid === null) {
            alert("Access Denied! Please login!");

            location.replace("/index");
        } else {
        
	
			$.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:9999/cart',
			dataType:"text",
			data:mydata,
                success: function(data) { 
                    //alert(data);
                    var obj = JSON.parse(data);
                    console.log(obj)

                    
                    $("#01").html(obj[0].cart);//make a for loop to fill in data
					$("#02").html(obj[1].cart);

					$("#08").html(obj[7].cart);
					$("#09").html(obj[8].cart);
					$("#10").html(obj[9].cart);
                },
            
                error: function(xhr, status, error) {
                    console.log('Error: ' + error.message);
					alert("The list is full.  You can only keep 10 recipes");
				
								
                }
            });
		}
		
		
			 $(".delete").click(function () {
	 
	 	 var mydata = logid;
		//alert(mydata);

            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:9999/deleteitem',
                dataType: "text",
                data: mydata,
                success: function (data) {
                    if (data == "Success") {
                        alert("List cleared!");
                        location.replace("/favlist");
                    }    
                    else  {
					
                    }


                    alert(data);
                    console.log('itemdelete');
                    console.log(data);
                },
                error: function (xhr, status, error) {
                    console.log('Error: ' + error.message);
                }
            });
        });
		});
</script>
